<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Vaarn Weather</title>
    <meta name="description" content="Vaults of Vaarn weather generator">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="favicon.ico">
  </head>
  <body>
    <div class="grid">
      <h1>Vaarn Weather</h1>
      <p class="instructions">Select the number of days of weather you want to generate in advance, and click the button!</p>
      <form action="#">
        <div>
          <input id="days" type="number" min="1" />
        </div>
        <button class="generate" onClick="addWeather()">Generate weather</button>
      </form>
      <div id="weatherOutput" class="weatherGrid"></div>
    </div>
    <script src="nodes.js"></script>
  </body>

</html>
